<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=100,initial-scale=2.0" />
        <title>Index</title>

        <style>
            @import url(./dist/message.css);
            @import url(./dist/style.css);
        </style>
    </head>

    <body>
        <label title="Click to keep light"
            ><input type="checkbox" checked class="d-none" />
            <h1>Index</h1></label
        >
        <hr />
        <div id="nemu">
            <button type="button" id="add">Add</button>
            <button
                type="button"
                id="remove"
                onclick="message.add('Drag the link here to remove it!')"
            >
                Remove
            </button>
        </div>
        <ul id="list"></ul>
        <canvas id="meteorCanvas"></canvas>
        <div id="music">
            <iframe title="music" id="musicFr" src="about:blank"></iframe>
            <span id="img">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="white"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M9 13c0 1.105-1.12 2-2.5 2S4 14.105 4 13s1.12-2 2.5-2 2.5.895 2.5 2"
                    />
                    <path fill-rule="evenodd" d="M9 3v10H8V3z" />
                    <path
                        d="M8 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 13 2.22V4L8 5z"
                    />
                </svg>
            </span>

            <!-- <audio src="http://music.163.com/song/media/outer/url?id=34341364.mp3" controls></audio> -->
        </div>

        <div id="toast-box">
            <div class="toast" id="toast-example">
                <span class="img">
                    <svg
                        class="info-img"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="blue"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2"
                        />
                    </svg>
                    <svg
                        class="warn-img"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2"
                        />
                    </svg>
                    <svg
                        class="error-img"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"
                        />
                    </svg>
                    <svg
                        class="success-img"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                        />
                    </svg>
                </span>
                <span class="text"></span>
            </div>
        </div>

        <pre id="poem" class="hide"></pre>
        <script>
            fetch("/poem.txt").then(async (value) => {
                document.getElementById("poem").innerHTML = await value.text();
                /* .split("\n")
                    .join("<br>"); */
            });
        </script>
    </body>
    <script type="module" src="./dist/message.js"></script>
    <script type="module" src="./dist/meteor.js"></script>
    <script type="module" src="./dist/music.js"></script>
    <script type="module" src="./dist/edit.js"></script>
</html>
